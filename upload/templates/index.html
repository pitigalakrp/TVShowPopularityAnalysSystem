<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Upload a TV Show</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" ><br>

        <label for="tagline">Tagline:</label>
        <input type="text" id="tagline" name="tagline" ><br>

        <label for="description">description:</label>
        <input type="text" id="description" name="description" ><br>

        <label for="genre" id="genre">genre:</label>
        <select id="genre" name="genre" >
           <option value="0">Game Show</option>
           <option value="1">Magazine</option>
           <option value="2">Music</option>
           <option value="3">TV Show</option>
        </select><br>

        <label for="rate">Rate:</label>
        <input type="text" id="rate" name="rate" ><br>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" ><br>

        <label for="week">Week or weekend:</label>
        <select id="week" name="week" >
           <option value="Week">Week</option>
           <option value="Weekend">Weekend</option>
        </select><br>

        <label for="channel">Channel:</label>
        <select name="channel" id="channel">
            <option value="ITN">ITN</option>
            <option value="TV DERANA">TV DERANA</option>
            <option value="SWARNAWAHINI">SWARNAWAHINI</option>
            <option value="SIRASA TV">SIRASA TV</option>
        </select><br>

        <label for="channel_logo">channel_logo:</label>
        <input type="file" id="channel_logo" name="channel_logo" accept="image/*" ><br>

        <label for="poster_path">poster_path:</label>
        <input type="file" id="poster_path" name="poster_path" accept="image/*" ><br>

        <label for="backdrop_path">backdrop_path</label>
        <input type="file" id="backdrop_path" name="backdrop_path" accept="image/*" ><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
